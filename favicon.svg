<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d5a3a"/>
      <stop offset="100%" style="stop-color:#4a3728"/>
    </linearGradient>
    <linearGradient id="pages" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#ede5d8"/>
    </linearGradient>
  </defs>
  <!-- Back cover -->
  <rect x="10" y="6" width="38" height="52" rx="2" ry="2" fill="url(#cover)"/>
  <!-- Pages -->
  <rect x="14" y="8" width="34" height="48" rx="1" ry="1" fill="url(#pages)"/>
  <!-- Page lines -->
  <line x1="20" y1="18" x2="42" y2="18" stroke="#c4b8a8" stroke-width="1"/>
  <line x1="20" y1="23" x2="42" y2="23" stroke="#c4b8a8" stroke-width="1"/>
  <line x1="20" y1="28" x2="42" y2="28" stroke="#c4b8a8" stroke-width="1"/>
  <line x1="20" y1="33" x2="42" y2="33" stroke="#c4b8a8" stroke-width="1"/>
  <line x1="20" y1="38" x2="42" y2="38" stroke="#c4b8a8" stroke-width="1"/>
  <line x1="20" y1="43" x2="38" y2="43" stroke="#c4b8a8" stroke-width="1"/>
  <!-- Front cover -->
  <rect x="6" y="6" width="38" height="52" rx="2" ry="2" fill="url(#cover)"/>
  <!-- Spine highlight -->
  <rect x="6" y="6" width="4" height="52" rx="2" ry="2" fill="#5a4a32" opacity="0.5"/>
  <!-- Cross emblem -->
  <rect x="22" y="16" width="4" height="28" rx="1" fill="#d4a84b"/>
  <rect x="14" y="24" width="20" height="4" rx="1" fill="#d4a84b"/>
  <!-- Title line -->
  <rect x="15" y="48" width="18" height="2" rx="1" fill="#d4a84b" opacity="0.7"/>
</svg>
